<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
    <title data-th-text="${loggedInUser.name}+' | Profile'">Profile Page</title>
</head>
<body>
    <div id="content">
        
        <!--  user is logged in : sidebar -->
        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>

        <div class="sm:pl-64 pt-20" style="height: 1000px;">
            <div class="grid grid-cols-12">
                <div class="col-span-3"></div>
                <div class="col-span-12 md:col-span-6">
                    <div class="card block  p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                        <div data-th-replace="message::messagebox"></div>
                        
                        <h1 class="text-2xl font-semibold">Add New Contact</h1>
                        <p class="text-gray-500">
                            Lorem ipsum dolor sit amet consectetur.
                        </p>

                        <form action="" class="mt-8" data-th-action="@{'/user/contacts/add'}" data-th-object="${contactForm}" enctype="multipart/form-data" method="post">
                            <div class="pt-5">
                                <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
                                <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-regular fa-user"></i>
                                </div>
                                <input data-th-field="*{name}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name">
                                </div>

                                <p class="text-red-500 mb-3" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}">Invalid Name</p>

                            </div>
                          
                            <div>
                                <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
                                <div class="relative mb-2">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-regular fa-envelope"></i>
                                </div>
                                <input data-th-field="*{email}" type="email" id="input-group-1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="sample@email.com">
                                </div>
                                <p class="text-red-500 mb-3" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}">Invalid Email</p>
                            </div>
                            <div>
                                <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
                                <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid fa-phone"></i>
                                </div>
                                <input data-th-field="*{phoneNumber}" type="text" id="input-group-1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="+8801****6366">
                                </div>
                                <p class="text-red-500 mb-4" data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}">Invalid PhoneNumber</p>
                            </div>
                            
                            <div>
                                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
                                <textarea data-th-field="*{address}"  id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
                            </div>
                            <div>
                                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Description</label>
                                <textarea data-th-field="*{description}" id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
                                <p class="text-red-500 mb-4 mt-1" data-th-if="${#fields.hasErrors('description')}" data-th-errors="*{description}">Invalid Description</p>
                            </div>

                            <!-- social links -->
                            <div class="flex space-x-3 mb-3 mt-2">
                                <div class="w-full">
                                <!-- website  link  -->
                                <div class="mb-3">
                                    <div class="relative mb-2">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                                    >
                                        <i class="fa-solid w-4 h-4 fa-earth-americas"></i>
                                    </div>
                                    <input data-th-field="*{websiteLink}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="https://abdulalimswe.com/"
                                    />
                                    </div>
                                    <p class="text-red-500 mb-2 mt-1" data-th-if="${#fields.hasErrors('websiteLink')}" data-th-errors="*{websiteLink}">Invalid Web Link</p>
                                </div>
                                </div>
                                <div class="w-full">
                                    <!-- linkedin  link  -->
                                    <div class="mb-3">
                                        <div class="relative mb-2">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                                        >
                                            <i class="fa-brands w-4 h-4 fa-linkedin"></i>
                                        </div>
                                        <input data-th-field="*{linkedinLink}"
                                            type="text"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="linkedin"
                                        />
                                        </div>
                                        <p class="text-red-500 mb-2" data-th-if="${#fields.hasErrors('linkedinLink')}" data-th-errors="*{linkedinLink}">Invalid Linkedin Link</p>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Upload Image -->

                            <div>
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload Image</label>
                                <input id="image_file_input" class="block w-full text-sm text-gray-900 border  border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" data-th-field="*{contactImage}"  type="file">
                                <p class="text-red-500 mb-3" data-th-if="${#fields.hasErrors('contactImage')}" data-th-errors="*{contactImage}">Invalid ContactImg</p>
                                <img class="max-h-52 mx-auto rounded-lg shadow m-3" src="" id="upload_img_prev" alt="">
                            </div>
                            <div class="button-container text-center mt-4">
                                <button class="px-3 py-2 rounded bg-black dark:bg-blue-600 hover:bg-green-600 text-white" type="submit">Add Contact</button>
                                <button class="px-3 py-2 rounded bg-red-500 hover:bg-yellow-600 text-white" type="reset">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script data-th-src="@{'/js/admin.js'}"></script>
    <script>
        console.log("this is profile page");
    </script>
    
</body>
</html>
